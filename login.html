<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NEON ACCESS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #050510;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* Moving Grid Background */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 255, 157, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        /* Glass Card */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h2 {
            color: #00ff9d;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            letter-spacing: 5px;
        }

        input {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00ff9d;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00ff9d, #00cc7a);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: #050510;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.6);
        }

        .error {
            color: #ff3e3e;
            margin-top: 15px;
            display: none;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>

<body>

    <div class="bg-grid"></div>

    <div class="login-card">
        <h2>SECURE GATE</h2>
        <input type="text" id="user" placeholder="OPERATOR ID">
        <input type="password" id="pass" placeholder="ACCESS CODE">
        <button onclick="login()">INITIALIZE</button>
        <div class="error" id="err">ACCESS DENIED</div>
    </div>

    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u === "saad" && p === "dsatheory") {
                // Success Animation
                document.querySelector('button').innerHTML = "ACCESS GRANTED...";
                document.querySelector('button').style.background = "#fff";
                setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
            } else {
                document.getElementById('err').style.display = "block";
                // Shake Animation
                const card = document.querySelector('.login-card');
                card.style.animation = "none";
                card.offsetHeight; /* trigger reflow */
                card.style.animation = "shake 0.5s";
            }
        }
    </script>
</body>

</html>
