<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Operator Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* Clean White Card */
        .login-card {
            background: #ffffff;
            padding: 50px 60px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h2 {
            color: #2d3436;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            color: #b2bec3;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 0.9em;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #f1f2f6;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            color: #2d3436;
            font-size: 1em;
            font-family: inherit;
            outline: none;
            transition: 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0984e3;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0984e3;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 800;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
        }

        button:hover {
            background: #74b9ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(9, 132, 227, 0.4);
        }

        .error {
            background: #fab1a0;
            color: #d63031;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9em;
            margin-top: 20px;
            display: none;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            50% {
                transform: translateX(8px);
            }

            75% {
                transform: translateX(-8px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Enter credentials to access dashboard</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="err">Incorrect Username or Password</div>
    </div>

    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            // Original Credentials
            if (u === "saad" && p === "dsatheory") {
                const btn = document.querySelector('button');
                btn.innerHTML = "Success!";
                btn.style.background = "#00b894";
                btn.style.boxShadow = "NONE";
                setTimeout(() => { window.location.href = "dashboard.html"; }, 800);
            } else {
                const err = document.getElementById('err');
                err.style.display = "block";
                // Re-trigger animation
                err.style.animation = "none";
                err.offsetHeight;
                err.style.animation = "shake 0.4s";
            }
        }
    </script>
</body>

</html>
