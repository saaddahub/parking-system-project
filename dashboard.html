<html><head><title>NEON PARKING OS</title><style>@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');body { background: #0b0c15; color: #e0e0e0; font-family: 'Rajdhani', sans-serif; text-align: center; margin: 0; padding: 20px; }h1 { color: #00ff9d; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px rgba(0, 255, 157, 0.6); margin-bottom: 40px; }.control-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 25px; max-width: 700px; margin: 0 auto 50px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }input { background: rgba(0,0,0,0.3); border: 1px solid #333; color: white; padding: 12px; margin: 5px; border-radius: 8px; font-family: inherit; font-size: 1.1em; outline: none; transition: 0.3s; }input:focus { border-color: #00ff9d; box-shadow: 0 0 10px rgba(0, 255, 157, 0.2); }button { background: linear-gradient(45deg, #00ff9d, #00cc7a); color: #0b0c15; border: none; padding: 12px 30px; font-weight: 800; cursor: pointer; margin: 5px; border-radius: 8px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4); }.btn-red { background: linear-gradient(45deg, #ff3e3e, #d60000); color: white; }.btn-red:hover { box-shadow: 0 5px 15px rgba(255, 62, 62, 0.4); }.btn-undo { background: linear-gradient(45deg, #f0ad4e, #ec971f); color: white; }.zones-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 0 50px; }.zone-card { background: #13141f; border-top: 4px solid #333; border-radius: 12px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s; }.zone-card:hover { transform: translateY(-5px); border-color: #00ff9d; }.zone-title { font-size: 1.8em; color: #fff; margin-bottom: 20px; font-weight: 700; border-bottom: 1px solid #2a2b3d; padding-bottom: 10px; }.slot { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin: 8px 0; border-radius: 8px; background: #1a1b26; border: 1px solid #2a2b3d; font-weight: 600; }.free { border-left: 4px solid #00ff9d; color: #a0a0a0; }.occ { border-left: 4px solid #ff3e3e; background: rgba(255, 62, 62, 0.05); color: #fff; }.penalty { background: #ff3e3e; color: white; font-size: 0.7em; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }.stats { display: flex; justify-content: center; gap: 40px; margin-top: 60px; padding: 30px; background: #0f101a; border-top: 1px solid #2a2b3d; }.stat-item { text-align: center; }.stat-val { font-size: 3em; font-weight: 800; color: #fff; line-height: 1; }.stat-label { font-size: 0.9em; color: #888; letter-spacing: 2px; margin-top: 10px; }</style><script>function sendCmd(type) {  let content = '';  if(type === 'PARK') {    let v = document.getElementById('vId').value; let z = document.getElementById('zId').value;    if(!v || !z) { alert('Enter Details'); return; }    content = 'PARK ' + v + ' ' + z;  } else if(type === 'REMOVE') {    let z = document.getElementById('remZ').value; let s = document.getElementById('remS').value;    if(!z || !s) { alert('Enter Details'); return; }    content = 'REMOVE ' + z + ' ' + s;  } else if(type === 'UNDO') { content = 'UNDO'; }  const blob = new Blob([content], { type: 'text/plain' });  const a = document.createElement('a'); a.href = URL.createObjectURL(blob);  a.download = 'command.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a);}setInterval(function() {  if (document.activeElement.tagName !== 'INPUT') {    location.reload();  }}, 2000);</script></head><body><h1>SYSTEM ONLINE [0]</h1><div class='control-panel'><div><input type='text' id='vId' placeholder='Vehicle ID'> <input type='number' id='zId' placeholder='Zone (1-3)' style='width: 80px;'> <button onclick="sendCmd('PARK')">PARK</button></div><div style='margin-top:10px;'><input type='number' id='remZ' placeholder='Zone' style='width: 70px;'> <input type='number' id='remS' placeholder='Slot' style='width: 70px;'> <button class='btn-red' onclick="sendCmd('REMOVE')">REMOVE</button></div><div style='margin-top:10px;'><button class='btn-undo' onclick="sendCmd('UNDO')">UNDO LAST ACTION</button></div><p style='font-size: 0.8em; color: #888; margin-top:15px;'>*Browser will download command.txt. Save to project folder.</p></div><div class='zones-container'><div class='zone-card'><div class='zone-title'>ZONE 1</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div></div><div class='zone-card'><div class='zone-title'>ZONE 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div></div><div class='zone-card'><div class='zone-title'>ZONE 3</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div></div></div><div class='stats'><div class='stat-item'><div class='stat-val'>0</div><div class='stat-label'>TOTAL TRIPS</div></div><div class='stat-item'><div class='stat-val'>0.0</div><div class='stat-label'>AVG DURATION</div></div><div class='stat-item'><div class='stat-val'>$0</div><div class='stat-label'>REVENUE</div></div></div></body></html>
