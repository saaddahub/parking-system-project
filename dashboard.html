<html><head><meta http-equiv='refresh' content='3'><title>NEON PARKING OS</title><style>body { background-color: #050510; color: #00ffcc; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }h1 { text-shadow: 0 0 10px #00ffcc; margin-bottom: 30px; letter-spacing: 5px; }.control-panel { background: rgba(0, 255, 204, 0.05); border: 2px solid #00ffcc; border-radius: 10px; padding: 20px; max-width: 600px; margin: 0 auto 40px auto; box-shadow: 0 0 15px rgba(0,255,204,0.2); }input { background: #111; border: 1px solid #00ffcc; color: white; padding: 10px; margin: 5px; border-radius: 5px; font-family: inherit; }button { background: #00ffcc; color: black; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin: 5px; border-radius: 5px; transition: 0.3s; }button:hover { background: white; box-shadow: 0 0 15px white; }.btn-red { background: #ff3366; color: white; } .btn-red:hover { background: #ff6699; box-shadow: 0 0 15px #ff3366; }.zones-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }.zone-card { background: #0a0a1a; border: 1px solid #333; border-radius: 10px; padding: 15px; width: 280px; position: relative; }.zone-title { font-size: 1.5em; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; color: #fff; }.slot { display: flex; justify-content: space-between; padding: 8px; margin: 5px 0; border-radius: 5px; font-weight: bold; }.free { background: rgba(0, 255, 0, 0.1); border: 1px solid #00ff00; color: #00ff00; }.occ { background: rgba(255, 50, 100, 0.2); border: 1px solid #ff3366; color: #ff3366; }.penalty { color: yellow; font-size: 0.8em; float: right; }.stats { margin-top: 40px; padding: 20px; border-top: 1px solid #333; display: flex; justify-content: center; gap: 50px; }.stat-item { text-align: center; } .stat-val { font-size: 2em; color: white; }</style><script>function sendCmd(type) {  let content = '';  if(type === 'PARK') {    let v = document.getElementById('vId').value; let z = document.getElementById('zId').value;    if(!v || !z) { alert('Enter Details'); return; }    content = 'PARK ' + v + ' ' + z;  } else if(type === 'REMOVE') {    let z = document.getElementById('remZ').value; let s = document.getElementById('remS').value;    if(!z || !s) { alert('Enter Details'); return; }    content = 'REMOVE ' + z + ' ' + s;  } else if(type === 'UNDO') { content = 'UNDO'; }  const blob = new Blob([content], { type: 'text/plain' });  const a = document.createElement('a'); a.href = URL.createObjectURL(blob);  a.download = 'command.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a);}</script></head><body><h1>SYSTEM ONLINE [1]</h1><div class='control-panel'><h3>OPERATIONS</h3><div><input type='text' id='vId' placeholder='Vehicle ID'> <input type='number' id='zId' placeholder='Zone (1-3)' style='width: 80px;'> <button onclick="sendCmd('PARK')">PARK</button></div><div style='margin-top:10px;'><input type='number' id='remZ' placeholder='Zone' style='width: 70px;'> <input type='number' id='remS' placeholder='Slot' style='width: 70px;'> <button class='btn-red' onclick="sendCmd('REMOVE')">REMOVE</button></div><div style='margin-top:10px;'><button style='background: #ffcc00;' onclick="sendCmd('UNDO')">UNDO LAST ACTION</button></div><p style='font-size: 0.8em; color: #888;'>*Browser will download command.txt. Save it to project folder to execute.</p></div><div class='zones-container'><div class='zone-card'><div class='zone-title'>ZONE 1</div><div class='slot occ'><span>111</span></div><div class='slot free'>SLOT 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div></div><div class='zone-card'><div class='zone-title'>ZONE 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div></div><div class='zone-card'><div class='zone-title'>ZONE 3</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div><div class='slot free'>SLOT 1</div><div class='slot free'>SLOT 2</div></div></div><div class='stats'><div class='stat-item'><div class='stat-val'>0</div><div>TOTAL TRIPS</div></div><div class='stat-item'><div class='stat-val'>0.0</div><div>AVG DURATION</div></div><div class='stat-item'><div class='stat-val'>$0</div><div>REVENUE</div></div></div></body></html>
